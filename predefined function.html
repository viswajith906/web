
<html>
    <head>
        <title>String</title>
        <script type="text/javascript">
            var name="javascript";
            document.write(name);
            document.write("<br>");
            document.write("4th letter is : "+name.charAt(3));
            document.write("<br>");
            var a="hello";
            var b="good morning";
            document.write(a.concat(b));
            document.write("<br>");
            document.write("Name in uppercase: "+name.toUpperCase());
            document.write("<br>");
            document.write("Name in lowercase: "+name.toLowerCase());
            document.write("<br>");
            document.write(b.slice(5,12));
            document.write("<br>");
            document.write("Length of given name is: "+name.length);
            document.write("<br>");
            document.write("..........")
            document.write("<br>");
            var x=44.56;
            var y=3;
            var z=88;
            document.write("minimum rounded value of the x: "+Math.floor(x));
            document.write("<br>");
            document.write("round off to the nearest number :"+Math.round(x));
            document.write("<br>");
            document.write("power of the y is : "+Math.pow(y,2));
            document.write("<br>");
            maximum=Math.max(x,y,z);
            document.write("maximum value is : "+maximum);
            document.write("<br>");
            minimum=Math.min(x,y,z);
            document.write("minimum value is : "+minimum);
        </script>
    </head>
</html>
